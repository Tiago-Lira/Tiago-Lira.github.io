<div class="social-links">
  <ul>
    {% if author.email %}
    <li>
        <a href="mailto:{{ author.email }}" class="social-link-item" target="_blank">
            <i class="fa fa-fw fa-envelope"></i> {{ author.email }}
        </a>
    </li><br/>
    {% endif %}
    {% if author.github %}
    <li>
        <a href="http://github.com/{{ author.github }}" class="social-link-item" target="_blank">
            <i class="fa fa-fw fa-github"></i> Link to Github
        </a>
    </li><br/>
    {% endif %}
    {% if author.linkedin %}
    <li>
        <a href="http://linkedin.com/in/{{ author.linkedin }}" class="social-link-item" target="_blank">
            <i class="fa fa-fw fa-linkedin"></i> Link to LinkedIn
        </a>
    </li><br/>
    {% endif %}
    {% if author.stackoverflow %}<li><a href="http://stackoverflow.com/users/{{ author.stackoverflow }}" class="social-link-item" target="_blank"><i class="fa fa-fw fa-stack-overflow"></i></a>
    </li>{% endif %}
  </ul>
</div>
